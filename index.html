<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>CSS Colorguide</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Looks up given CSS for colors used and creates a palette.">
    <meta name="author" content="Pavlo Mykhalov, https://github.com/growtofill">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  <body class="container">
    <h1 class="text-center">CSS Colorguide</h1>

    <form>
      <div class="form-group">
        <textarea id="input" class="form-control sourcecode" rows="20" placeholder="Paste your CSS here" spellcheck="false"></textarea>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-lg">Parse</button>
        <button type="reset" class="btn btn-default btn-sm">Clear</button>
      </div>
    </form>

    <div class="result-container" id="output"></div>

    <script id="template" type="text/x-handlebars-template">
      {{#if colorsFound}}
      <h2 id="result">Pallete</h2>
        {{#each swatches}}
          <div class="swatch" title="{{@key}} Ã—{{this}}" style="background-color:{{@key}}"></div>
        {{/each}}
      {{else}}
        <p class="alert alert-warning" id="result">Can't find any colors in given CSS.</p>
      {{/if}}
    </script>

    <script src="js/handlebars.js"></script>
    <script src="js/color.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
